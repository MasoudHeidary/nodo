{% extends 'Account/LoginBase.html' %}

{% block HeaderText %}
    <h3 class="text-white">
        کد به شماره موبایل شما پیامک شد
    </h3>
{% endblock %}

{% block Form %}
    <form class="signin-form rtl" method="post" name="login" onsubmit="return phone_number_validate()">
        {% csrf_token %}
        {{ Form.non_field_errors }}

        <div class="form-group">
            {{ Form.Password }}
            <span class="field-icon" id="OneTimePasswordTimer"></span>
        </div>
        <div id="PhoneNumberError" class="row-form-errors bg-danger rounded-pill px-3">
            {{ Form.Password.errors }}
        </div>
        <div class="form-group">
            <button type="submit" class="form-control btn btn-primary submit px-3">ورود / ثبت نام
            </button>
        </div>
    </form>
{% endblock %}
